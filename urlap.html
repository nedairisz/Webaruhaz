<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Webaruhaz</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="row mx-auto" style="width: 80%;">
        <header style="background-color: green; ">
            <div class="header" style="width: 120px; "><h1>Webáruház</h1></div>
        </header>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Termékek</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="urlap.html">Személyes adatok</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin.html">Admin</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="kosar.html">Kosár</a>
                    </li>
                </ul>
            </div>
        </nav>
        <article>
            <div class="urlap mx-auto" style="width: 80%;">
                <form class="was-validated">
                    <div class="mb-3 mt-3">
                        <label for="varos" class="form-label">Város:</label>
                        <input type="text" class="form-control" id="varos" required name="varos" pattern="^[A-Za-zÁÉÍÓÖŐÚÜŰáéíóöőúüű\s]+$"/>
                        <div class="valid-feedback">Ok.</div>
                        <div class="invalid-feedback">Nagy betűvel kezdődjön</div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="utca" class="form-label">Utca:</label>
                        <input type="text" class="form-control" id="utca" required name="utca" pattern="^[A-Za-zÁÉÍÓÖŐÚÜŰáéíóöőúüű\s]+$"/>
                        <div class="valid-feedback">Ok.</div>
                        <div class="invalid-feedback">Név, közterület megnevezése</div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="irszam" class="form-label">Írányítószám:</label>
                        <input type="number" class="form-control" id="irszam" required name="irszam"/>
                        <div class="valid-feedback">Ok.</div>
                        <div class="invalid-feedback">Négy számjegy szükséges</div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="nev" class="form-label">Név:</label>
                        <input type="text" class="form-control" id="nev" required name="nev" pattern="^[A-Za-zÁÉÍÓÖŐÚÜŰáéíóöőúüű\s]+$"/>
                        <div class="valid-feedback">Ok.</div>
                        <div class="invalid-feedback">Csak betűket és szóközöket tartalmazhat</div>
                    </div>
                    <div class="row">
                        <div class="col-auto mb-3">
                            <div class="form-check">
                                <label class="form-check-label" for="ferfi">Férfi</label>
                                <input class="form-check-input" type="radio" name="nem" value="ferfi" id="ferfi"/>
                            </div>
                        </div>
                        <div class="col-auto mb-3">
                            <div class="form-check">
                                <label class="form-check-label" for="no">Nő</label>
                                <input class="form-check-input" type="radio" name="nem" value="no" id="no"/>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col-auto mb-3">
                            <button type="submit" id="submit" class="btn btn-primary">Mentés</button>
                        </div>
                    </div>
                </form>
            </div>
        </article>
        
</body>
</html>
